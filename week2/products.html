<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week2-products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        img {
            object-fit: contain;
            max-width: 100%;
        }

        .primary-image {
            height: 300px;
        }

        .images {
            height: 150px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6">
                    <h2>產品列表</h2>
                    <table class="table table-hover mt-4">
                        <thead>
                            <tr>
                                <th width="150">產品名稱</th>
                                <th width="120">
                                    原價
                                </th>
                                <th width="120">
                                    售價
                                </th>
                                <th width="150">
                                    是否啟用
                                </th>
                                <th width="120">
                                    查看細節
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="product in products" :key="product.id">
                                <td width="150">{{ product.title }}</td>
                                <td width="120">
                                    {{ product.origin_price }}
                                </td>
                                <td width="120">
                                    {{ product.price }}
                                </td>
                                <td width="150">
                                    <span class="text-success" v-if="product.is_enabled">啟用</span>
                                    <span v-else>未啟用</span>
                                </td>
                                <td width="120">
                                    <button type="button" class="btn btn-primary"
                                        @click="tempProducts=product">查看細節</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>目前有 <span>{{ products.length }}</span> 項產品</p>
                </div>
                <div class="col-md-6">
                    <h2>單一產品細節</h2>
                    <template v-if="tempProducts.id">
                        <div class="card mb-3">
                            <img :src="tempProducts.imageUrl" class="card-img-top primary-image" alt="主圖">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{ tempProducts.title }}
                                    <span class="badge bg-primary ms-2">{{ tempProducts.category }}</span>
                                </h5>
                                <p class="card-text">商品描述：{{ tempProducts.description }}</p>
                                <p class="card-text">商品內容：{{ tempProducts.content }}</p>
                                <div class="d-flex">
                                    <p class="card-text me-2">{{ tempProducts.price }}</p>
                                    <p class="card-text text-secondary"><del>{{ tempProducts.origin_price }}</del></p>
                                    元 / {{ tempProducts.unit }}
                                </div>
                            </div>
                        </div>
                        <template v-for="img in tempProducts.imagesUrl" :key="img">
                            <img :src="img" alt="" class="images m-2">
                        </template>
                    </template>
                    <p class="text-secondary" v-else>請選擇一個商品查看</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="./products.js" type="module"></script>

</html>
